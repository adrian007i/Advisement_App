<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Advise Me: {% block title %}{% endblock %}</title>
		
		
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		
		
		<!-- style.css -->
		<link rel="stylesheet" href="/css/style.css" />
		<!-- Tweaks for older IEs--><!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>
  	<body>
        <!-- bootstrap navigation -->
        {% if user %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <span>Advise</span><strong class="text-primary">Me</strong>
                <span class="navbar-text">{{user.role_name}}, {{user.user_id}}</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log out</a>
                    </li>
                </ul>
            </div>    
        </nav>
        {% endif %}
        <!-- navbar-->
            
            <!-- main content -->
        <div class="content">
            
            <!-- alerts go here -->
            {% for message in flash_messages %}
                <div class="alert alert-{{message.type}} alert-dismissible fade show" role="alert">
                    {{message.body}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}

            <div class="container pt-5">

                {% block body %}{% endblock %}

            </div>
        </div>
        
        <footer class="bg-dark white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <p>Costaatt &copy; 2018</p>
                    </div>
                    <div class="col-sm-6 text-right">
                        <p>Design by ITEC445 Scripting for System Administrators</p>

                    </div>
                </div>
            </div>
        </footer>

	  
		<!-- JavaScript files-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		
		
		{% block final %}
		
		{% endblock %}
	</body>
</html>
