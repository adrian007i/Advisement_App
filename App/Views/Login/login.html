{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block body %}
	<div class="background page login-page">
		<div class="container">
			<div class="form-outer text-center align-items-center">
				<div class="col-lg-9 d-flex flex-column p-2 log-page">
				<div class="navbar-brand"><img src="../img/Advisemelogo-01.png" /></div>
					<div class="card">
						<!--<div class="card-header d-flex align-items-center">
							<h4>Sign in</h4>
						</div>-->
						<div class="card-body">
							<form method="post" action="/login/create" id="formLogin">
								<div class="form-group-material">
									<input id="userid" type="text" name="user_id" required class="input-material" value="{{user_id}}">
									  <label for="userid" class="label-material">Username</label>                      
								</div>
								<div class="form-group-material" id="input">    
									<input id="inputpassword" type="password" name="password" required class="input-material">
									<label for="inputpassword" class="label-material" id="passwordLabel">Password</label>
									<span class="input-group-btn">
										<button class="reveal btn btn-outline-secondary btn-sm" type="button"><i class="fa fa-eye show-icon"></i></button>
									</span> 
								</div>
								<div class="form-group text-right">
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="remember_me" name="remember_me" {% if remember_me %}checked="checked"{% endif %}>
										<label class="form-check-label" for="remember_me">Remember me</label>
									</div>
								</div>
								<div class="form-group">       
									<input type="submit" value="Sign in" class="btn btn-primary">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyrights">			  
			<footer class="log-footer main-footer">
				<div class="container-fluid">
					<div class="row">						
						<div class="col-sm-6">
							<a href="https://www.costaatt.edu.tt"><img src="/img/CostaattW-01.png" /></a>
            			</div>
            			<div class="col-sm-6 text-right">
              				<p>Design by ITEC445 Scripting for System Administrators<br />
							Costatt &copy; 2018. All rights reserved</p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

{% endblock %}
