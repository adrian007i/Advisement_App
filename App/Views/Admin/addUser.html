{% extends "base.html" %}

{% block title %}Add Account{% endblock %}

{% block body %}
	<h1 class="text-center">Add user content</h1>
	<div class="col-lg-6 container-fluid">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h4>Add user</h4>
			</div>
            <div class="card-body">
            	<form method="post" action="/Admin/create" id="addUserForm">
					<div class="form-group">
                    	<label>User Id</label>
                      	<input type="text" id="userId" class="form-control" placeholder="User Id" name="user_id" value="{{user_id}}">
						<small class="error-holder"></small>
                    </div>
					<div class="form-group">
                    	<label>First Name</label>
                      	<input type="text" id="fname" class="form-control" placeholder="First Name" name="fname" value="{{fname}}">
						<small class="error-holder"></small>
                    </div>
					<div class="form-group">
                    	<label>Last Name</label>
                      	<input type="text" id="lname" class="form-control" placeholder="Last Name" name="lname" value="{{lname}}">
						<small class="error-holder"></small>
                    </div>
					<div class="form-group">
                    	<label>Email</label>
                      	<input type="text" id="email" class="form-control" placeholder="User Id" name="email" value="{{email}}">
						<small class="error-holder"></small>
                    </div>
                    <div class="form-group">       
                      	<label>Password</label>
                      	<input type="password" id="inputpassword" placeholder="Password" class="form-control" name="pword" >
						<small class="error-holder"></small>
                    </div>
					<div class="col-sm-5 mb-4 role">
						<label>Role</label>
                        <select id="role" name="role" class="form-control">
                          	<option value="">Select one</option>
							<option value="Admin">Admin</option>
							<option value="Advisor">Advisor</option>
							<option value="Student">Student</option>
                        </select>
						<small class="error-holder"></small>
					</div>
					<div class="col-sm-5 mb-4 campus">
						<label>Campus</label>
                        <select id="campus-select" name="campus" class="form-control">
                          	<option value="">Select one</option>
							{% for c in campus %}
								<option value="{{c.campus_id}}">{{c.campus_id}}</option>
							{% endfor %}				
                        </select>
						<small class="error-holder"></small>
					</div>
					<div class="col-sm-10 mb-4 campus">
						<label id="dept-program-label"></label>
                        <select id="dept" name="dept" class="form-control">
                          	<option value="">Select one</option>
							{% for d in dept %}
								<option value="{{d.dept_id}}">{{d.dept_name}}</option>
							{% endfor %}						
                        </select>
						<select id="program" name="program" class="form-control">
                          	<option value="">Select one</option>
							{% for p in programme %}
								<option value="{{p.program_id}}">{{p.program_level}} {{p.program_name}} {{p.year_issued}}</option>
							{% endfor %}						
                        </select>
						<small class="error-holder"></small>
					</div>
					<div id="status" class="col-sm-10 mb-4 campus">
						<label>Status</label>
                        <select name="status" class="form-control">
                          	<option value="">Select one</option>
							<option value="Full Time">Full Time</option>
							<option value="Part Time">Part Time</option>					
                        </select>
						<small class="error-holder"></small>
					</div>
                    <div class="form-group">       
                    	<input type="submit" value="Add User" class="btn btn-primary">
                    </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
{% block final %}
	<script src="/js/script.js"></script>
{% endblock %}
